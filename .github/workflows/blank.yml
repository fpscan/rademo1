          CHANNEL: linux-x86_64-qt
          ITCH_GAME: RetroArchTest
          ITCH_USER: gadsby
          PACKAGE: retroarch-linux-x86_64-qt.zip
    - name: linux x86
      run: |
          rm -rf *
          wget http://buildbot.libretro.com/nightly/linux/x86/RetroArch.7z
