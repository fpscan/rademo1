      run: |
          7z e RetroArch.7z -y
          7z a retroarch-linux-x86.zip * -y
          7z t retroarch-linux-x86.zip -y
    - uses: josephbmanley/butler-publish-itchio-action@master
      name: deploy to itch.io
      env:
          BUTLER_CREDENTIALS: ${{ secrets.ITCH_API_KEY }}
          CHANNEL: linux-x86
          ITCH_GAME: RetroArchTest
          ITCH_USER: gadsby
          PACKAGE: retroarch-linux-x86.zip
    - name: linux x86-qt
      run: |
          rm -rf *
          wget http://buildbot.libretro.com/nightly/linux/x86/RetroArch_Qt.7z
    - name: Zip it up!    
      run: |
          7z e RetroArch.7z -y
          7z a retroarch-linux-x86-qt.zip * -y
          7z t retroarch-linux-x86-qt.zip -y
